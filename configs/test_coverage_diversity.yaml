# Test: Diversity-coverage method in NSGA-II
# Coverage minus internal redundancy penalty

objectives:
  lambda_importance: 1.0
  lambda_coverage: 0.8
  lambda_redundancy: 0.7
  coverage_method: "diversity"  # coverage - 0.3*redundancy

features:
  weights:
    importance: 0.8
    length: 0.2
    position: 0.2
    graph: 0.0

graph_params:
  threshold: 0.2

representations:
  use: true
  method: tfidf

candidates:
  use: true
  k: 40
  mode: hard
  sources: [score]

length_control:
  unit: tokens
  max_tokens: 300

optimizer:
  method: nsga2
  pop_size: 40
  n_gen: 50

seed: 2024
