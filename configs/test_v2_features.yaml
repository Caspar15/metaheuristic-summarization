# Test Configuration: V2 Features Enabled
# Comparing against 1_Base_NSGA2.yaml (v1 baseline)

objectives:
  lambda_importance: 1.0
  lambda_coverage: 0.8
  lambda_redundancy: 0.7

features:
  weights:
    importance: 0.8
    length: 0.2
    position: 0.2
    graph: 0.0
    centrality: 0.2
    novelty: 0.1

  # V2 Features - nested structure
  tf_isf:
    version: "v2"
    use_stopwords: true
    use_sublinear_tf: true
    use_bigrams: false

  position:
    version: "v2"
    method: "inverse"
    decay: 0.1

  fusion:
    version: "v2"
    interactions:
      - ["importance", "position", 0.3]

graph_params:
  threshold: 0.2

representations:
  use: true
  method: tfidf

candidates:
  use: true
  k: 40
  mode: hard
  sources: [score]

length_control:
  unit: tokens
  max_tokens: 300

optimizer:
  method: nsga2
  pop_size: 40
  n_gen: 50

seed: 2024
