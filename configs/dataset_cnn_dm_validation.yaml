dataset:
  name: cnn_dailymail
  split: validation
  format: csv
  source_path: data/raw/cnn_dailymail/validation.csv
  output_path: data/processed/cnn_dm_validation.jsonl
  id_column: id
  article_column: article
  reference_column: highlights
preprocess:
  lang: en
  sent_tokenizer: nltk
  word_tokenizer: nltk
  lowercase: true
  remove_stopwords: true
  chunksize: 5000
  max_docs: 200

