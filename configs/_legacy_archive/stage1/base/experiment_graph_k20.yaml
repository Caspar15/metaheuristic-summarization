objectives:
  lambda_importance: 1.0
  lambda_coverage: 0.8
  lambda_redundancy: 0.7

features:
  weights:
    importance: 0.8  # Reduced slightly to make room for graph
    length: 0.3
    position: 0.3
    graph: 0.5       # New graph feature!

representations:
  use: true
  method: tfidf
  cache: false

candidates:
  use: true
  k: 25
  mode: hard
  sources: [score, graph] # Replaced 'centrality' with 'graph' (TextRank)
  soft_boost: 1.05
  recall_target: null

redundancy:
  method: mmr
  lambda: 0.7
  sim_metric: cosine

length_control:
  unit: sentences
  max_sentences: 20

optimizer:
  method: greedy

seed: 2024
